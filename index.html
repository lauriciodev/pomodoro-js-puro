<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HTML</title>

    <!-- HTML -->

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .container {
      width: 300px;
      height: 180px;
      border: 1px solid rgba(0, 0, 0, 0.418);
      box-shadow: 2px 4px 4px #3c3c3c;
      text-align: center;
      background-color: rgb(0, 5, 80);
      border-radius: 10px;
      margin: 20px auto;
    }

    p {
      font-size: 1.8rem;
      color: white;
      height: 30px;
      transition: all 0.9s;
    }
    #start-pause-btn {
      font-size: 1.1rem;
      color: aliceblue;
      background-color: rgb(62, 1, 75);
      border: 1px solid rgb(79, 148, 238);
      transition: all 0.9s;
      border-radius: 10px;
      padding: 4px;
    }

    #start-pause-btn:hover {
      background-color: rgb(49, 0, 65);
    }

    #restart-btn {
      padding: 4px;
      font-size: 1.1rem;
      color: aliceblue;
      background-color: rgb(2, 17, 58);
      border: 1px solid rgb(79, 148, 238);

      border-radius: 10px;
    }

    #restart-btn:hover {
      background-color: rgb(0, 2, 97);
    }
  </style>

  <body>
    <div class="container">
      <p id="status"></p>
      <p id="time"></p>
      <button id="start-pause-btn">Iniciar/Parar</button>
      <button id="restart-btn">Reiniciar</button>
    </div>

    <audio src="assets/songs/free.mp3" id="free"></audio>
    <audio src="assets/songs/start.mp3" id="start"></audio>

    <!-- Project -->
    <script src="main.js"></script>
  </body>
</html>
