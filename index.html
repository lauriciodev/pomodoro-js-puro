<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HTML</title>

    <!-- HTML -->

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .container {
      width: 300px;
      height: 180px;
      border: 1px solid black;
      text-align: center;
      background-color: rgba(0, 133, 167, 0.555);
      border-radius: 10px;
      margin: 20px auto;
    }

    p {
      font-size: 1.8rem;
      color: white;
      height: 30px;
      transition: all 0.9s;
    }
    #start-pause-btn {
      width: 100px;
      font-size: 1.1rem;
      color: aliceblue;
      background-color: rgb(19, 116, 43);
      border: none;
      transition: all 0.9s;
      border-radius: 10px;
    }

    #start-pause-btn:hover {
      background-color: rgb(6, 71, 23);
    }

    #restart-btn {
      width: 100px;
      font-size: 1.1rem;
      color: aliceblue;
      background-color: rgb(188, 201, 16);
      transition: all 0.9s;
      border: none;
      border-radius: 10px;
    }

    #restart-btn:hover {
      background-color: rgb(114, 122, 0);
    }
  </style>

  <body>
    <div class="container">
      <p id="status"></p>
      <p id="time"></p>
      <button id="start-pause-btn">Iniciar</button>
      <button id="restart-btn">Pausar</button>
    </div>

    <audio src="assets/songs/free.mp3" id="free"></audio>
    <audio src="assets/songs/start.mp3" id="start"></audio>

    <!-- Project -->
    <script src="main.js"></script>
  </body>
</html>
